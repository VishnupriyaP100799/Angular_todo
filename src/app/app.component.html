<!-- Main app container -->
<div class="app-container">
  <!-- Header component at the top -->
  <app-header></app-header>
  
  <!-- Main content area -->
  <main class="main-content">
    <!-- Router outlet for other components -->
    <router-outlet></router-outlet>
    
    <!-- Todo application section (shown only on todo route) -->
    <div class="todo-container" *ngIf="router.url === '/todo'">
      <div class="add-task">
        <input type="text" #todoText placeholder="Add Todo">
        <button (click)="addTask(todoText.value)">Add</button>
      </div>
      
      <ul class="task-list">
        <li *ngFor="let todoItem of todoList" [ngClass]="{'completed': todoItem.completed}">
          <input
            type="checkbox"
            [checked]="todoItem.completed"
            (change)="toggleCompleted(todoItem.id)"
          />
          <span [class.completed]="todoItem.completed">{{ todoItem.task }}</span>
          <button class="delete-btn" (click)="deleteTask(todoItem.id)">Delete</button>
        </li>
      </ul>
    </div>
  </main>
</div>
